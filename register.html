<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        .register-container label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            text-align: left;
        }
        .register-container input[type="text"],
        .register-container input[type="password"],
        .register-container select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .register-container input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .register-container input[type="submit"]:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>회원가입</h2>
        <form action="register_process.php" method="post">
            <label for="student_id">학번:</label>
            <input type="text" id="student_id" name="student_id" required>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>
            <label for="faculty">단과대:</label>
            <select id="faculty" name="faculty" onchange="updateDepartments()" required>
                <option value="">Select Faculty</option>
                <option value="의과대">의과대</option>
                <option value="자연대">자연대</option>
                <option value="인문사회대학">인문사회대학</option>
                <option value="공과대학">공과대학</option>
                <option value="SW융합대학">SW융합대학</option>
            </select>
            <label for="department">학과:</label>
            <select id="department" name="department" required>
                <option value="">Select Department</option>
            </select>
            <label for="role">구분:</label>
            <select id="role" name="role" required>
                <option value="student">Student</option>
                <option value="professor">Professor</option>
            </select><br>
            <input type="submit" value="Register">
        </form>
    </div>
    <script>
        const departmentsByFaculty = {
            "의과대": ["의예과", "간호학과"],
            "자연대": ["수학과", "화학과", "생명과학과"],
            "인문사회대학": ["국문학과", "영문학과", "법학과", "경찰행정학과"],
            "공과대학": ["컴퓨터공학과", "전기공학과", "전자공학과", "기계공학과"],
            "SW융합대학": ["컴퓨터소프트웨어공학과", "정보보호학과", "사물인터넷학과"]
        };

        function updateDepartments() {
            const facultySelect = document.getElementById("faculty");
            const departmentSelect = document.getElementById("department");
            const selectedFaculty = facultySelect.value;
            departmentSelect.innerHTML = '<option value="">Select Department</option>';

            if (selectedFaculty && departmentsByFaculty[selectedFaculty]) {
                departmentsByFaculty[selectedFaculty].forEach(department => {
                    const option = document.createElement("option");
                    option.value = department;
                    option.text = department;
                    departmentSelect.add(option);
                });
            }
        }
    </script>
</body>
</html>
